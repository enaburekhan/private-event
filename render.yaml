databases:
  - name: postgres
    ipAllowList: []
    databaseName: eric
    user: eric

services:
  - type: web
    name: private_event
    env: ruby
    buildCommand: './render-build.sh'
    startCommand: 'bundle exec rails s'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
